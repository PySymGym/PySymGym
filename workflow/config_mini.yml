OptunaConfig:
  n_startup_trials: 1
  n_trials: 1
  n_jobs: 1
  study_direction: "maximize"

TrainingConfig:
  dynamic_dataset: True
  train_percentage: 1
  threshold_coverage: 50
  load_to_cpu: True
  epochs: 1

ValidationConfig:
  validation_mode:
    val_type: svms_model
    process_count: 1
    fail_immediately: True
    PlatformsConfig:
      - name: dotnet
        DatasetConfigs:
          - dataset_base_path: /home/mihaelk/Desktop/code/PySymGym/maps/DotNet/Maps/Root/bin/Release/net7.0
            dataset_description: ../workflow/mini_dataset.json
        SVMSInfo:
          - name: VSharp
            launch_command: dotnet VSharp.ML.GameServer.Runner.dll --mode sendmodel --mapname {MapName} --model {ModelPath} --stepstoplay {StepsToPlay} --defaultsearcher {DefaultSearcher} --stepstostart {StepsToStart} --assemblyfullname {AssemblyFullName} --nameofobjecttocover {NameOfObjectToCover} --outfolder {OutputDir} --port {Port}
            server_working_dir: ../GameServers/VSharp/VSharp.ML.GameServer.Runner/bin/Release/net7.0
            min_port: 35100
            max_port: 35150

MLFlowConfig:
  tracking_uri: http://127.0.0.1:8080
  experiment_name: CI_lowmem
