name: Python linting

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 'Run ruff linter: format'
        uses: chartboost/ruff-action@v1
        with:
          args: 'format --check'

      - name: 'Run ruff linter: check'
        uses: chartboost/ruff-action@v1
        with:
          args: 'check'
