name: Build and Launch C# Project

on: [pull_request]

jobs:
  build-and-launch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        working-directory: ./GameServers/VSharp/
        run: |
          pwd
          echo "one"
          ls
          echo "two"
          ls VSharp.ML.GameServer.Runner/
          echo "build"
          dotnet build VSharp.ML.GameServer.Runner -c Release

      - uses: actions/upload-artifact@v3
        with:
          name: runner
          path: ./GameServers/VSharp/VSharp.ML.GameServer.Runner/bin/Release/net7.0

      - name: Launch application
        run: |
          python3 -h
        #   dotnet launch
