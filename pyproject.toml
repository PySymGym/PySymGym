[tool.poetry]
authors = [
  "Semyon Grigorev rsdpisuy@gmail.com",
  "Ekaterina Shemetova katyacyfra@gmail.com",
  "Max Nigmatulin mvnigma@gmail.com",
  "Anya Chistyakova chi.vinny0702@gmail.com",
]
description = "Python infrastructure to train paths selectors for symbolic execution engines."
license = "LICENSE"
name = "pysymgym"
package-mode = false
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
aiohttp = "^3.11.7"
dataclasses-json = "^0.6.7"
func-timeout = "^4.3.5"
httplib2 = "^0.22.0"
joblib = "^1.4.2"
matplotlib = "^3.9.2"
natsort = "^8.4.0"
onnx = "^1.17.0"
onnxruntime = "^1.20.0"
optuna = "^4.1.0"
pandas = "^2.2.3"
psutil = "^6.1.0"
pydantic = "^2.9.2"
python = "^3.11"
tabulate = "^0.9.0"
torch = "^2.5.1"
torch-geometric = "^2.6.1"
tqdm = "^4.67.1"
websocket-client = "^1.8.0"
mlflow = "^2.18.0"
cattrs = "^24.1.2"
attrs = "^24.2.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"

[tool.poetry.group.formatter.dependencies]
ruff = "^0.7.4"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.ruff]
exclude = ["maps", "GameServers"]
