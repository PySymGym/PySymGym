[tool.poetry]
authors = [
  "Semyon Grigorev rsdpisuy@gmail.com",
  "Ekaterina Shemetova katyacyfra@gmail.com",
  "Max Nigmatulin mvnigma@gmail.com",
  "Anya Chistyakova chi.vinny0702@gmail.com",
]
description = "Python infrastructure to train paths selectors for symbolic execution engines."
license = "LICENSE"
name = "pysymgym"
package-mode = false
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
aiohttp = "^3.12.12"
dataclasses-json = "^0.6.7"
func-timeout = "^4.3.5"
httplib2 = "^0.22.0"
joblib = "^1.5.0"
matplotlib = "^3.10.3"
natsort = "^8.4.0"
onnx = "^1.18.0"
onnxruntime = "^1.22.0"
optuna = "^4.3.0"
pandas = "^2.2.3"
psutil = "^7.0.0"
pydantic = "^2.11.5"
python = "^3.11"
tabulate = "^0.9.0"
torch = "^2.7.1"
torch-geometric = "^2.6.1"
tqdm = "^4.67.1"
websocket-client = "^1.8.0"
mlflow = "^2.22.1"
cattrs = "^25.1.1"
attrs = "^25.3.0"
pynvml = "^12.0.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.0"

[tool.poetry.group.formatter.dependencies]
ruff = "^0.11.13"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.ruff]
include = ["pyproject.toml", "AIAgent/**/*.py", "*.ipynb"]
target-version = "py311"

[tool.ruff.lint]
select = ["F", "E", "W", "B"]
ignore = ["E501"]
extend-select = ["E226"]
preview = true
explicit-preview-rules = true
