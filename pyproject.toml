[tool.poetry]
name = "pysymgym"
version = "0.1.0"
description = "Python infrastructure to train paths selectors for symbolic execution engines."
authors = ["Your Name <you@example.com>"]
license = "LICENSE"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
torch = "^2.3.0"
torch-geometric = "^2.5.3"
tqdm = "^4.66.4"
pre-commit = "^3.7.1"
joblib = "^1.4.2"
optuna = "^3.6.1"
matplotlib = "^3.8.4"
aiohttp = "^3.9.5"
onnx = "^1.16.0"
onnxruntime = "^1.17.3"
psutil = "^5.9.8"
tabulate = "^0.9.0"
websocket-client = "^1.8.0"
dataclasses-json = "^0.6.6"
pandas = "^2.2.2"
httplib2 = "^0.22.0"
func-timeout = "^4.3.5"
natsort = "^8.4.0"
pytest = "^8.2.0"

[tool.poetry.group.linters.dependencies]
black = "^24.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
