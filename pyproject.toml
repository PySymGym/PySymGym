[tool.poetry]
authors = [
  "Semyon Grigorev rsdpisuy@gmail.com",
  "Ekaterina Shemetova katyacyfra@gmail.com",
  "Max Nigmatulin mvnigma@gmail.com",
  "Anya Chistyakova chi.vinny0702@gmail.com",
]
description = "Python infrastructure to train paths selectors for symbolic execution engines."
license = "LICENSE"
name = "pysymgym"
package-mode = false
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
aiohttp = "^3.10.6"
dataclasses-json = "^0.6.6"
func-timeout = "^4.3.5"
httplib2 = "^0.22.0"
joblib = "^1.4.2"
matplotlib = "^3.8.4"
natsort = "^8.4.0"
onnx = "^1.16.0"
onnxruntime = "^1.17.3"
optuna = "^3.6.1"
pandas = "^2.2.2"
pre-commit = "^3.7.1"
psutil = "^5.9.8"
pydantic = "^2.9.2"
python = "^3.11"
tabulate = "^0.9.0"
torch = "^2.3.0"
torch-geometric = "^2.5.3"
tqdm = "^4.66.4"
websocket-client = "^1.8.0"
mlflow = "^2.16.2"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"

[tool.poetry.group.linters.dependencies]
black = "^24.4.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.ruff]
exclude = ["maps/DotNet", "GameServers"]

[tool.poe.tasks.launch_servers]
script = "launch_servers:main"
cwd = "./AIAgent"
help = "Run the server"

  [tool.poe.tasks.launch_servers.args.config]
  options = ["--config"]
  required = true
  help = "Path to the configuration file."

[tool.poe.tasks.run_training]
script = "run_training:main"
cwd = "./AIAgent"
help = "Run training"

  [tool.poe.tasks.run_training.args.config]
  options = ["--config"]
  required = true
  help = "Path to the configuration file."
